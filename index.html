<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 可以替换为你需要的背景色 */
        }

        .main-title {
            color: #ffffcc; /* 浅黄色 */
            font-size: 3em; /* 根据需求调整大标题字号 */
            text-align: center;
            margin-bottom: 1rem;
        }

        .sub-title {
            color: #000000; /* 黑色 */
            font-size: 2em; /* 根据需求调整小标题字号 */
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="main-title">FROGMC</h1>
    <h2 class="sub-title">FROGTRAIN</h2>
</body>
</html>
